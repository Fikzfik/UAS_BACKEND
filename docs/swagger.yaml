basePath: /api/v1
definitions:
  models.Achievement:
    properties:
      achievementType:
        type: string
      attachments:
        items:
          $ref: '#/definitions/models.Attachment'
        type: array
      createdAt:
        type: string
      description:
        type: string
      details:
        additionalProperties: {}
        type: object
      id:
        type: string
      points:
        type: integer
      studentID:
        type: string
      tags:
        items:
          type: string
        type: array
      title:
        type: string
      updatedAt:
        type: string
    type: object
  models.Attachment:
    properties:
      fileName:
        type: string
      fileType:
        type: string
      fileURL:
        type: string
      uploadedAt:
        type: string
    type: object
  models.CreateUserRequest:
    properties:
      email:
        type: string
      full_name:
        type: string
      is_active:
        type: boolean
      password:
        minLength: 6
        type: string
      role_id:
        type: string
      username:
        type: string
    required:
    - email
    - full_name
    - is_active
    - password
    - role_id
    - username
    type: object
  models.LoginRequest:
    properties:
      email:
        type: string
      nim:
        type: string
      password:
        type: string
    type: object
  models.RefreshTokenRequest:
    properties:
      token:
        type: string
    type: object
  models.RejectAchievementRequest:
    properties:
      note:
        type: string
    type: object
  models.UpdateStudentAdvisorRequest:
    properties:
      advisorId:
        type: string
    type: object
  models.UpdateUserRequest:
    properties:
      email:
        type: string
      full_name:
        type: string
      is_active:
        type: boolean
      password:
        type: string
      role_id:
        type: string
      username:
        type: string
    type: object
  models.UpdateUserRoleRequest:
    properties:
      role_id:
        type: string
    required:
    - role_id
    type: object
  models.VerifyAchievementRequest:
    properties:
      points:
        type: integer
    type: object
host: localhost:3000
info:
  contact:
    name: Pengembang Backend
  description: Backend untuk sistem pelaporan prestasi mahasiswa sesuai SRS.
  title: Sistem Pelaporan Prestasi Mahasiswa API
  version: "1.0"
paths:
  /achievements:
    get:
      consumes:
      - application/json
      description: Mengambil daftar prestasi. Bisa difilter studentId dan type.
      parameters:
      - description: Filter by student UUID
        in: query
        name: studentId
        type: string
      - description: Filter by achievement type
        in: query
        name: type
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Achievement'
            type: array
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: List achievements
      tags:
      - Achievements
    post:
      consumes:
      - application/json
      description: Menambahkan prestasi baru ke MongoDB & reference ke PostgreSQL
      parameters:
      - description: Achievement payload
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/models.Achievement'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Create new achievement
      tags:
      - Achievements
  /achievements/{id}:
    delete:
      consumes:
      - application/json
      description: Menandai prestasi sebagai deleted di Mongo & PostgreSQL (soft delete)
      parameters:
      - description: Mongo Achievement ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Achievement deleted (envelope)
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad request
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Forbidden (not owner / not draft)
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Achievement not found
          schema:
            additionalProperties: true
            type: object
        "500":
          description: error response
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Delete (soft) achievement
      tags:
      - Achievements
    get:
      consumes:
      - application/json
      description: Mengambil detail prestasi berdasarkan ID Mongo
      parameters:
      - description: Mongo Achievement ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Achievement'
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Achievement not found
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Get achievement detail
      tags:
      - Achievements
    patch:
      consumes:
      - application/json
      description: Mengupdate field tertentu pada achievement
      parameters:
      - description: Mongo Achievement ID
        in: path
        name: id
        required: true
        type: string
      - description: Fields to update
        in: body
        name: body
        required: true
        schema:
          additionalProperties: true
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: Achievement updated (envelope)
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad request (invalid body / blocked fields)
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Forbidden (not owner)
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Achievement not found
          schema:
            additionalProperties: true
            type: object
        "500":
          description: error response
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Update achievement
      tags:
      - Achievements
  /achievements/{id}/attachments:
    post:
      consumes:
      - multipart/form-data
      description: Mengunggah file (sertifikat / bukti prestasi) ke achievement
      parameters:
      - description: Mongo Achievement ID
        in: path
        name: id
        required: true
        type: string
      - description: File attachment
        in: formData
        name: file
        required: true
        type: file
      produces:
      - application/json
      responses:
        "201":
          description: Attachment uploaded (envelope)
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad request (no file / invalid form)
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Forbidden (not owner)
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Achievement not found
          schema:
            additionalProperties: true
            type: object
        "500":
          description: error response
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Upload achievement attachment
      tags:
      - Achievements
  /achievements/{id}/history:
    get:
      consumes:
      - application/json
      description: Mengambil reference, achievement (jika ada), dan riwayat event
        (created, submitted, verified, rejected, attachment_uploaded, last_updated).
      parameters:
      - description: Achievement Mongo ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: envelope {status,message,data:{reference,achievement,history}}
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid achievement ID
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Achievement reference not found
          schema:
            additionalProperties: true
            type: object
        "500":
          description: error response
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Get achievement history & timeline
      tags:
      - Achievements
  /achievements/{id}/reject:
    post:
      consumes:
      - application/json
      description: Dosen menolak prestasi dan memberikan catatan
      parameters:
      - description: Mongo Achievement ID
        in: path
        name: id
        required: true
        type: string
      - description: Rejection data
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/models.RejectAchievementRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Achievement rejected (envelope)
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad request (invalid JSON / status bukan submitted)
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Forbidden (not advisor)
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Achievement/reference not found
          schema:
            additionalProperties: true
            type: object
        "500":
          description: error response
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Reject achievement
      tags:
      - Achievements
  /achievements/{id}/submit:
    post:
      consumes:
      - application/json
      description: Mahasiswa mengirim prestasi agar diverifikasi dosen
      parameters:
      - description: Mongo Achievement ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Achievement submitted (envelope)
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad request (invalid ID / already submitted)
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Forbidden (not owner)
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Achievement or reference not found
          schema:
            additionalProperties: true
            type: object
        "500":
          description: error response
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Submit achievement
      tags:
      - Achievements
  /achievements/{id}/verify:
    post:
      consumes:
      - application/json
      description: Dosen memverifikasi prestasi dan memberi poin
      parameters:
      - description: Mongo Achievement ID
        in: path
        name: id
        required: true
        type: string
      - description: Verification data
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/models.VerifyAchievementRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Achievement verified (envelope)
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad request (invalid JSON / points)
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Forbidden (not advisor)
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Achievement/reference not found
          schema:
            additionalProperties: true
            type: object
        "500":
          description: error response
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Verify achievement
      tags:
      - Achievements
